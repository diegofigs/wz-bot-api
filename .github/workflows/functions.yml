name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
      - ci-*

env:
  CLOUD_RUN_PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
  CLOUD_RUN_REGION: us-east1
  DISCORD_LEADERBOARD_WEBHOOK_URL: ${{ secrets.DISCORD_LEADERBOARD_WEBHOOK_URL }}

jobs:
  deploy_sendLeaderboard:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      packages: 'write'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # This step is where our service account will be authenticated
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - uses: 'google-github-actions/deploy-cloud-functions@v0'
      with:
        name: 'sendLeaderboard'
        runtime: 'nodejs16'
        project_id: $CLOUD_RUN_PROJECT_ID
        region: $CLOUD_RUN_REGION
        env_vars: DISCORD_LEADERBOARD_WEBHOOK_URL=$DISCORD_LEADERBOARD_WEBHOOK_URL
        source_dir: ./functions
